<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 px-4 pt-8">
    <!-- News Article Cards -->
    <div *ngFor="let article of news" class="bg-white shadow-lg rounded-lg">
      <img src="../../../assets/test.jpg" alt="News Image" class="w-full h-48 object-cover rounded-t-lg">
      <div class="p-4">
        <h3 class="text-xl font-bold mb-2">{{ article.title }}</h3>
      </div>
    </div>
  </div>
  
  <button class="px-4 py-3 absolute bottom-8 shadow-md right-8 bg-blue-600 hover:bg-blue-500 rounded-full transition-all duration-300">
    <i class="pi pi-plus text-white text-lg"></i>
  </button>
