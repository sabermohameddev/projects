<p class="text-3xl">
    <span class="font-bold">{{ config.data.action }}</span>
    "{{ config.data.user.firstName }} {{ config.data.user.lastName }}" Account?
</p>
<div class="flex justify-between gap-4 mt-11">
    <button class="bg-green-white border-blue-600 border-2 transition-all duration-300 text-blue-600 w-full py-2 hover:text-white hover:bg-blue-500 rounded-md" (click)="confirm()">Yes</button>
    <button class="bg-red-600 w-full py-2 text-white hover:bg-red-400 transition-all duration-300 rounded-md" (click)="cancel()">No</button>
</div>
