<div  class="flex flex-col justify-between h-full w-full">
    <div class="w-full py-2 ">
        <p-dropdown [options]="config.data.roles"  [(ngModel)]="selectedRole"  styleClass="w-full"></p-dropdown>
    </div>
    <div class="flex justify-between gap-4 mt-">
        <button class="bg-green-white border-blue-600 border-2 transition-all duration-300 text-blue-600 w-full py-2 hover:text-white hover:bg-blue-600 rounded-md" (click)="confirm()">Confirm</button>
        <button class="bg-red-500 w-full py-2 text-white hover:bg-red-400 transition-all duration-300 rounded-md" (click)="cancel()">Cancel</button>
    </div>
</div>
